<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="blocker" id="blocker1">
            <button id="leftbutton"> < </button>
        </div>
        <div class="frame">
            <div class="slides">
                <img src="1.png" alt="">
                <img src="2.png" alt="">
                <img src="3.png" alt="">
                <img src="4.png" alt="">
                <img src="5.png" alt="">
            </div>
        </div>
        <div class="blocker" id="blocker2">
            <button id="rightbutton"> > </button>
        </div>
    </div>
    <div class="dots">
        <span class="dot chosen" id="1"></span>
        <span class="dot" id="2"></span>
        <span class="dot" id="3"></span>
        <span class="dot" id="4"></span>
        <span class="dot" id="5"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
